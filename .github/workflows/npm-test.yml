name: npm test CI

on:
  pull_request:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
    - uses: actions/checkout@v2
    - name: Set up nodejs and npm
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install npm packages & Run test
      run: |
        npm install --production=false
        npm test
      working-directory: ./
